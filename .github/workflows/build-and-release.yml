name: Build and Release Printer Helper

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        node-version: [18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build executable
      run: |
        npm install -g pkg
        npm run build

    - name: Upload artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v3
      with:
        name: cottage-tandoori-printer-helper-windows
        path: dist/cottage-tandoori-printer-helper-win.exe

    - name: Upload artifacts (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v3
      with:
        name: cottage-tandoori-printer-helper-macos
        path: dist/cottage-tandoori-printer-helper-macos

    - name: Upload artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v3
      with:
        name: cottage-tandoori-printer-helper-linux
        path: dist/cottage-tandoori-printer-helper-linux

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download Windows artifact
      uses: actions/download-artifact@v3
      with:
        name: cottage-tandoori-printer-helper-windows
        path: ./release

    - name: Download macOS artifact
      uses: actions/download-artifact@v3
      with:
        name: cottage-tandoori-printer-helper-macos
        path: ./release

    - name: Download Linux artifact
      uses: actions/download-artifact@v3
      with:
        name: cottage-tandoori-printer-helper-linux
        path: ./release

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./release/cottage-tandoori-printer-helper-win.exe
          ./release/cottage-tandoori-printer-helper-macos
          ./release/cottage-tandoori-printer-helper-linux
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Test health endpoint
      run: |
        node server.js &
        SERVER_PID=$!
        sleep 5
        curl -f http://localhost:3001/health || exit 1
        kill $SERVER_PID
