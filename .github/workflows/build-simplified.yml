name: Build PKG Executables - Simplified

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js 18 LTS
      uses: actions/setup-node@v4
      with:
        node-version: '18.17.1'
        registry-url: 'https://registry.npmjs.org'

    - name: Clear npm cache and verify
      run: |
        npm cache clean --force
        npm cache verify

    - name: Install dependencies with legacy peer deps
      run: |
        npm install --legacy-peer-deps --no-package-lock
        npm list
      env:
        NODE_ENV: production

    - name: Install PKG globally
      run: npm install -g pkg@5.8.1

    - name: Verify server.js and dependencies
      run: |
        dir
        type server.js
        node --version
        npm --version
        pkg --version

    - name: Build Windows executable
      run: |
        pkg server.js --target node18-win-x64 --output qsai-printer-helper-win.exe --no-bytecode --public-packages "*" --public
      env:
        PKG_CACHE_PATH: .pkg-cache

    - name: Verify executable
      run: |
        dir qsai-printer-helper-win.exe
        powershell "Get-Item qsai-printer-helper-win.exe | Select-Object Name, Length"

    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: windows-executable
        path: qsai-printer-helper-win.exe
        retention-days: 90

  build-macos:
    runs-on: macos-13
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js 18 LTS
      uses: actions/setup-node@v4
      with:
        node-version: '18.17.1'
        registry-url: 'https://registry.npmjs.org'

    - name: Clear npm cache
      run: |
        npm cache clean --force
        npm cache verify

    - name: Install dependencies with legacy peer deps
      run: |
        npm install --legacy-peer-deps --no-package-lock
        npm list
      env:
        NODE_ENV: production

    - name: Install PKG globally
      run: npm install -g pkg@5.8.1

    - name: Verify server.js and dependencies
      run: |
        ls -la
        cat server.js
        node --version
        npm --version
        pkg --version

    - name: Build macOS executable
      run: |
        pkg server.js --target node18-macos-x64 --output qsai-printer-helper-macos --no-bytecode --public-packages "*" --public
      env:
        PKG_CACHE_PATH: .pkg-cache

    - name: Verify executable
      run: |
        ls -la qsai-printer-helper-macos
        file qsai-printer-helper-macos
        chmod +x qsai-printer-helper-macos

    - name: Upload macOS executable
      uses: actions/upload-artifact@v4
      with:
        name: macos-executable
        path: qsai-printer-helper-macos
        retention-days: 90

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download Windows executable
      uses: actions/download-artifact@v4
      with:
        name: windows-executable
        path: ./windows

    - name: Download macOS executable
      uses: actions/download-artifact@v4
      with:
        name: macos-executable
        path: ./macos

    - name: List downloaded files
      run: |
        echo "Downloaded files:"
        find . -name "*.exe" -o -name "qsai-printer-helper-*" | xargs ls -la

    - name: Generate unique release tag
      id: tag
      run: |
        TAG="v$(date +%Y%m%d-%H%M%S)-build${{ github.run_number }}"
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "Generated tag: $TAG"

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: "QSAI Epson Helper ${{ steps.tag.outputs.tag }}"
        body: |
          üñ®Ô∏è **QSAI Epson Printer Helper - Production Release**
          
          **What's Included:**
          - ‚úÖ Windows executable: `qsai-printer-helper-win.exe`
          - ‚úÖ macOS executable: `qsai-printer-helper-macos`
          
          **Quick Start:**
          1. Download the file for your operating system below
          2. **Windows**: Double-click the .exe file to run
          3. **macOS**: Download, then run `chmod +x qsai-printer-helper-macos && ./qsai-printer-helper-macos`
          4. Helper starts automatically on `localhost:3001`
          5. Connect your Epson TM-T20III or TM-T88V printer
          
          **Features:**
          - üîç Auto-detects Epson thermal printers
          - üîå REST API for integration with QSAI restaurant system
          - üßæ Support for receipt printing and order management
          - üè™ Perfect for Cottage Tandoori POS integration
          
          **Build Info:**
          - Commit: ${{ github.sha }}
          - Build: #${{ github.run_number }}
          - Date: $(date -u)
        files: |
          ./windows/qsai-printer-helper-win.exe
          ./macos/qsai-printer-helper-macos
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
